services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        USER_UID: ${UID:-1001}
        USER_GID: ${GID:-1001}
        USERNAME: appuser
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ROOT=/app
      - DATA_ROOT=/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=/api
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend