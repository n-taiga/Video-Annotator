version: "3.9"

services:
  backend:
    build:
      context: ./backend
      args:
        USER_UID: ${UID:-1001}
        USER_GID: ${GID:-1001}
        USERNAME: appuser
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - VIDEO_DIRECTORY=/data/videos
      - ANNOTATION_DIRECTORY=/data/annotations

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      # - /app/node_modules
    environment:
      - VITE_API_URL=/api
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend